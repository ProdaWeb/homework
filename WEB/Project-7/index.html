<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/normalize.css" />
	</head>
	<body>
		<form class="form">
			<fieldset class="fieldset">
				<legend>
					<span class="form-title">Ваши личные данные</span>
				</legend>
				<label>
					Ваше имя
					<input
						class="input name"
						type="text"
						name="name"
						placeholder="Ваше имя"
						required
					/>
				</label>
				<label>
					Ваш возраст
					<input
						class="input age"
						type="number"
						name="age"
						placeholder="Ваш возраст"
						required
					/>
				</label>
				<label>
					Ваш номер телефона
					<input
						class="input tel"
						type="tel"
						name="tel"
						placeholder="Ваш номер телефона"
						required
					/>
				</label>
				<label>
					Ваша почта
					<input
						class="input email"
						type="email"
						name="email"
						placeholder="Ваша почта"
						required
					/>
				</label>
				<label>
					Ваше сообщение
					<textarea
						class="textarea"
						type="text"
						name="text"
						placeholder="Ваше сообщение"
						required
					></textarea>
				</label>
				<label class="checkbox-label">
					<input
						class="checkbox"
						type="checkbox"
						name="rules"
						value="accept-rules"
						required
					/>
					<span class="label-checkbox">Я принимаю правила</span>
				</label>
				<button class="button">Отправить</button>
			</fieldset>
		</form>
	</body>
</html>
